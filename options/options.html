<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Open Not In New Tab Options</title>
        <style>
         * { font-size: 100%; }
         p { margin: 8px; }
         p > * { margin: 4px; }
        </style>
    </head>

    <body>
        <p>
            <input id="enable_shortcut" type="checkbox">
            <label for="enable_shortcut" data-string="options_enable_shortcut"></label><br>
            <span data-string="options_refresh_tab"></span>
        </p>
    </body>
    <script src="options.js"></script>
</html>
